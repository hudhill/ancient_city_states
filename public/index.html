<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>City States of the Ancient World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/bundle.js"></script>
</head>
<body>
  
  <h1>City States of the Ancient World!</h1>

  <form id="new-item-form">
    <div class="form-item">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="common name..."/>
    </div>
    <div class="form-item">
      <label for="founding">Founded:</label>
      <input type="text" id="founding" placeholder="date founded BCE..."/>
    </div>
    <div class="form-item">
      <label for="culture">Culture:</label>
      <input type="text" id="culture" placeholder="dominant culture at peak..."/>
    </div>
    <div class="form-item">
      <label for="region">Region:</label>
      <input type="text" id="region" placeholder="modern day region..."/>
    </div>
    <div class="form-item">
      <input type="submit", value="submit">
    </div>
  </form>

  <ul id="city-state-list"></ul>

  <button id="delete-all">Delete All</button>

</body>
</html>
