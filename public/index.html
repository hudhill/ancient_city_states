<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>City States of the Ancient World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/bundle.js"></script>
</head>
<body>
  
  <form id="new-item-form">
    <div class="form-item">
      <label for="name">Name of City State:</label>
      <input type="text" id="name" placeholder="name..."/>
    </div>
    <div class="form-item">
      <label for="timePeriod">Time Period:</label>
      <input type="text" id="timePeriod" placeholder="time period..."/>
    </div>
    <div class="form-item">
      <label for="culture">Culture:</label>
      <input type="text" id="culture" placeholder="culture..."/>
    </div>
    <div class="form-item">
      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="location..."/>
    </div>
    <div class="form-item">
      <input type="submit", value="submit">
    </div>
  </form>

  <button id="delete-all">Delete All</button>

  <h1>City States of the Ancient World!</h1>
  <ul id="city-state-list"></ul>

</body>
</html>
